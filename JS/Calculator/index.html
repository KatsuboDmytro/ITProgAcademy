<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Calculator</title>
</head>
<body id="body">
	<div class="box">
    <div class="display">
			<div id="memory"></div>
      <p>0</p>
    </div>
    <div id="keys">
      <p>
        <input type="button" class="button gray" id="mrc" value="mrc">
        <input type="button" class="button gray" id="mMinus" value="m-">
        <input type="button" class="button gray" id="mPlus" value="m+">
        <input type="button" class="button pink" id="devide" value="/">
      </p>
      <p>
        <input type="button" class="button black" id="seven" value="7">
        <input type="button" class="button black" id="eight" value="8">
        <input type="button" class="button black" id="nine" value="9">
        <input type="button" class="button pink" id="multiply" value="*">
      </p>
      <p>
        <input type="button" class="button black" id="four" value="4">
        <input type="button" class="button black" id="five" value="5">
        <input type="button" class="button black" id="six" value="6">
        <input type="button" class="button pink" id="minus" value="-">
      </p>
      <p>
        <input type="button" class="button black" id="one" value="1">
        <input type="button" class="button black" id="two" value="2">
        <input type="button" class="button black" id="three" value="3">
        <input type="button" class="button pink" id="plus" value="+">
      </p>
      <p>
        <input type="button" class="button black" id="zero" value="0">
        <input type="button" class="button black" id="point" value=".">
        <input type="button" class="button black clear" id="clear" value="C">
        <input type="button" class="button orange" id="equal" value="=">
      </p>
    </div>
  </div>
	<script src="./js/script.js"></script>
</body>
</html>
