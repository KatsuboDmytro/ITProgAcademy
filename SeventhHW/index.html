<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<title>Forms</title>
</head>
<body>
	<div class="content">
		<div class="head-text">Intake Main Flow</div>
		<div class="warning"><span>*</span> Mandatory field</div>

		<div class="title">Information</div>

		<form autocomplete="on" action="" class="form-block">
			<div class="left-part">
				<p>
					<label>Intake Type<span>* (select)</span></label><br>
					<select id="type" required>
						<option value="referal">Referral</option>
						<option value="myself">Myself</option>
					</select>
				</p>

				<p>
					<label>phone</label><br>
					<input type="tel" maxlength="13" placeholder="+380">
				</p>

				<p>
					<label>email</label><br>
					<input type="mail" placeholder="email@mail.com">
				</p>

				<p>
					<label>Application Registration (Optional)</label><br>
					<select id="registration-number" class="forth-select">
						<option value="APP">APP0000116</option>
						<option value="APP">APP0000117</option>
						<option value="APP">APP0000118</option>
					</select>
				</p>

				<p>
					<label>Additional Information Requested Date<span class="smaller-text">(Optional)</span></label><br>
					<input type="date" required placeholder value="2021-13-05">
				</p>

				<p>
					<label>Remaining Days Before Referral is Purged<span class="smaller-text">(Optional)</span></label><br>
					<input type="number" required min="1" max="31" value="13">
				</p>

				<p>
					<label>Fee Payment Date<span class="smaller-text">(Optional)</span></label><br>
					<input type="date" required placeholder value="2021-13-05">
				</p>

				<p class="checkbox-p">
					<input type="checkbox" class="checkbox" id="check">
					<label for="check">Application Fee Processed</label>
				</p> 

			</div>

			<div class="right-part">
				<p>
					<label>Enrollment Initiation Date jquery</label><br>
					<input type="date" placeholder value="2021-11-05" class="dark-input">
				</p>

				<p>
					<label>Application Category<span>*</span></label><br>
					<select id="category" required>
						<option value="category">Child Support</option>
					</select>
				</p>
				
				<p class="big-padding">
					<label>Enrollment Submission Date<span class="smaller-text">(Optional)</span></label><br>
					<input type="date" required placeholder value="2021-13-05" class="dark-input">
				</p>

				<p class="checkbox-p">
					<input type="checkbox" class="checkbox" id="check">
					<label for="check">Purged</label>
				</p>

				<p>
					<label>Exempt from Paternity (Optional)   (select)</label><br>
					<select id="exempt">
						<option value="No">No</option>
						<option value="Yes">Yes</option>
					</select>
				</p>

				<p>
					<label>Enrollment Status (Optional)</label><br>
					<select id="status">
						<option value="status">Worklisted</option>
						<option value="status">Lorem, ipsum.</option>
					</select>
				</p>
			</div>
		</form>

		<hr>

		<div class="title">Maternity Information</div>
		<form autocomplete="on" class="form-block">
			<div class="left-part">
				<p class="checkbox-p">
					<input type="checkbox" class="checkbox" id="check">
					<label for="check">Are you requesting child support services for an unborn child?</label>
				</p>
			</div>

			<div class="right-part">
				<p>
					<label>Other known biological parent? (Optional)</label><br>
					<select id="exempt">
						<option value="None">None</option>
						<option value="Yeap">Yeap</option>
					</select>
				</p>
			</div>
		</form>

		<hr>

		<div class="title">Official Use</div>
		<form autocomplete="on" class="form-block">
			<div class="left-part">
				<p>
					<label>Case Category (select)</label><br>
					<select id="Category">
						<option value="Active">Active IV-A</option>
						<option value="Active">Active IV-B</option>
					</select>
				</p>

				<p>
					<label>Arrears Only Indicator (Optional)</label><br>
					<select id="Indicator">
						<option value="None" disabled selected>None</option>
						<option value="Yeap">Yeap</option>
					</select>
				</p>

				<p>
					<label>Assigned County of Ownership (Optional)</label><br>
					<select id="Ownership">
						<option value="None" disabled selected>None</option>
						<option value="Yeap">Yeap</option>
					</select>
				</p>

				<p>
					<label>Intergovermental Case Status (details)</label><br>
					<select id="Intergovermental">
						<option value="None" disabled selected>None</option>
						<option value="Yeap">Yeap</option>
					</select>
				</p>

				<p>
					<label>Special Handling Indicator for Applicant (Optional)</label><br>
					<select id="Handling">
						<option value="None" disabled selected>None</option>
						<option value="Yeap">Yeap</option>
					</select>
				</p>

				<p>
					<label>Special Handling Indicator for Other Parent (Optional)</label><br>
					<select id="Parent">
						<option value="None" disabled selected>None</option>
						<option value="Yeap">Yeap</option>
					</select>
				</p>

			</div>

			<div class="right-part">
				<p>
					<label>IV-D Indicator<span>*</span></label><br>
					<select id="Indicator" required>
						<option value="Non">Non-IV-D</option>
						<option value="Non">Non-IV-E</option>
					</select>
				</p>

				<p>
					<label>Intergovernmental Case Category (Optional)</label><br>
					<select id="Intergovernmental">
						<option value="None" disabled selected>None</option>
						<option value="Yeap">Yeap</option>
					</select>
				</p>

				<p>
					<label>Intergovernmental Case Type (Optional)</label><br>
					<select id="Intergovernmental">
						<option value="None" disabled selected>None</option>
						<option value="Yeap">Yeap</option>
					</select>
				</p>

				<p class="searcher">
					<label>Case Number</label><br>
					<input type="search" placeholder="Search Case Number">
				  <button><img src="./img/search.png" alt="search"></button>
				</p>

				<p>
					<label>Referral Number</label><br>
					<input type="search" placeholder="Search Referral Number">
				  <button><img src="./img/search.png" alt="search"></button>
				</p>

			</div>
		</form>

		<hr>

		<div class="title">System Information</div>
		<form autocomplete="on" class="form-block">
			<div class="left-part">
				<p class="searcher">
					<label>Enrollment Taken by User</label><br>
					<input type="search" placeholder="Search Input">
				  <button><img src="./img/search.png" alt="search"></button>
				</p>

				<p class="searcher">
					<label>Worker (Optional)</label><br>
					<input type="search" placeholder="Search Input">
				  <button><img src="./img/search.png" alt="search"></button>
				</p>
			</div>

			<div class="right-part">
				<p class="searcher">
					<label>Intake Supervisor (Optional)</label><br>
					<input type="search" placeholder="Search">
				  <button><img src="./img/search.png" alt="search"></button>
				</p>

				<p class="searcher">
					<label>Owner (Optional)</label><br>
					<input type="search" value="Rajaneesh Banal">
				  <button><img src="./img/search.png" alt="search"></button>
				</p>
			</div>
		</form>

		<hr>

		<div class="button"><input type="submit" value="Next"></div>
		
	</div>
</body>
</html>
